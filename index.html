<!DOCTYPE html>
<html>

<head>
    <title>Document gen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div id="header">
                <a href="https://www.gov.ro/" target="_blank"><img src="steag.jpeg" alt="tricolor"></a>
                <h2>Document generator</h2>
            </div>
        </div>
    </header>
    <div id="content">
        <div id="persoana">
            <p>Introduceti CNP</p>
            <input maxlength="13" type="text" name="codNumeric" id="cnp" placeholder="Cod numeric personal">
            <button>OK</button>
        </div>
        <div id="vehicul">
            <p>Introduceti VIN</p>
            <input maxlength="17" type="text" name="serieSasiu" id="vin" placeholder="serie sasiu">
            <button>OK</button>
        </div>
    </div>
    <footer>
        <div id="footer">
            <h5></h5>Created with the help of
            <a href="https://fasttrackit.org/" target="_blank">
                <em>FastTrackIT</em></a>
            </h5>
            <p>I hope this app helped you</p>
        </div>
    </footer>

    <script src="functions.js"></script>
</body>

</html>
